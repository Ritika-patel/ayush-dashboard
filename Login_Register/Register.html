<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush hospital</title>
    <!-- FONT AWSEOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

    <!--STYLESHEET-->
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <body class="body">
        <!-- LEFT SECTION START -->
        <div class="left">
            <div class="center">
                <image class="icon" src="../assets/ayush icon.png"></image>
                <image class="heading" src="../assets/ayush_hospital.png">
            </div>
        </div>
        <!-- LEFT SECTION END -->

        <!-- RIGHT SECTION START -->
        <div class="right">
            <div class="details">
                <a class="android">
                    <image class="info" src="../assets/playstore.png">
                </a>

            </div>
        </div>
        <!-- RIGHT SECTION END -->


        <!-- LOGIN FORM START -->
        <section class="login">
            <form  id="comment-form1" name="contact-form1"  onsubmit="return mysubmit();">
                <div class="container">
                    <h3>SIGN UP</h3>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="name" name="name">
                
                <label for="phone"><b>Phone</b></label>
                <input type="text" placeholder="phone" name="phone">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw">

                <label for="cnf_psw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Enter Password" name="cnf_psw">

                <input class="submit_btn" type="submit" name="submit" type="submit" value="Submit">
                <div class="signup_forgotPassword">
                    <div class="forgot_password">Forgot Password?</div>
                    <div><a href="../Login_Register/login.html">Already have an account</a></div>
                </div>
                </div>
             </form>
        </section>

      <script>
         document.getElementById('comment-form1').addEventListener('submit',(e)=>{
          e.preventDefault();
          window.location = ("http://127.0.0.1:5500/hospital_landing/create.html");
         })
      </script>
        <!--JAVASCRIPT-->
        <!-- <script src="script.js"></script> -->
    </body>

</html>
